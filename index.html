<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="mainContainer">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />
      <p id="title">Equilibrium #3429</p>

      <p id="descritpion">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div id="ethQuantityAndDaysLeftContainer">
        <p id="etheriumText">
          <img
            id="etheriumIcon"
            src="./images/icon-ethereum.svg"
            alt="ehterium icon"
          />
          0.041 ETH
        </p>
        <p id="daysLeft">
          <img id="clockIcon" src="./images/icon-clock.svg" alt="clock icon" />
          3 days left
        </p>
      </div>
      <hr />
      <div id="creationContainer">
        <img
          id="creationImage"
          src="./images/image-avatar.png"
          alt="icon View"
        />
        <p id="creationText">Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
